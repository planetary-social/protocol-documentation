<div class="ebt-note">
    <ul class="fields">
        <li>
            <div class="key">
                Replicate flag:
            </div>
            <div class="value">
                {{ include.replicate }}
            </div>
        </li>
        <li>
            <div class="key">
                Receive flag:
            </div>
            <div class="value">
                {{ include.receive }}
            </div>
        </li>
        <li>
            <div class="key">
                Sequence:
            </div>
            <div class="value">
                {{ include.sequence }}
            </div>
        </li>
    </ul>
</div>
